<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>

    <link rel="stylesheet" href="styles/rock-paper-scissors.css">
  </head>
  <body>

    <header>
      <div class="score">
        <div class="wins">
          
        </div>
        <div class="losses">
          
        </div>
        <div class="ties">
          
        </div>
      </div>

      <div class="result">
        
      </div>
    </header>

    <p>
      Rock Paper Scissors
    </p>

    <div class="buttons">
      <button onclick="
        finalResult('Rock');
">
        Rock
      </button>
  
      <button onclick="
        finalResult('Paper');
      ">
        Paper
      </button>
  
      <button onclick="
        finalResult('Scissors');        
      ">
        Scissors
      </button>
    </div>

    <button onclick="
      score.win = 0;
      score.lose = 0;
      score.tie = 0;
      localStorage.removeItem('score');

      showResult();
    ">
      Reset
    </button>

    <div class="display-moves">
      
    </div>

    <script src="scripts/rock-paper-scissors.js"></script>

  </body>
</html>
