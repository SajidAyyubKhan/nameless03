<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles/calculator.css">
  </head>
  <body>
    <a href="index.html">
      <button class="back-button">
        Back
      </button>
    </a>
    
    <input placeholder="00" class="display-screen">
    <div class="number-pannel">
      <button class="buttons" onclick="
        performOperation('1');  
      ">
        1
      </button>
      <button class="buttons" onclick="
        performOperation('2');
      ">
        2
      </button>
      <button class="buttons" onclick="
        performOperation('3');
      ">
        3
      </button>
      <button class="buttons operations" onclick="
        performOperation(' + ');
      ">
        +
      </button>
      <button class="buttons" onclick="
        performOperation('4');
      ">
        4
      </button>
      <button class="buttons" onclick="
        performOperation('5');
      ">
        5
      </button>
      <button class="buttons" onclick="
        performOperation('6');
      ">
        6
      </button>
      <button class="buttons operations" onclick="
        performOperation(' - ');
      ">
        -
      </button>
      <button class="buttons" onclick="
        performOperation('7');
      ">
        7
      </button>
      <button class="buttons" onclick="
        performOperation('8');
      ">
        8
      </button>
      <button class="buttons" onclick="
        performOperation('9');
      ">
        9
      </button>
      <button class="buttons operations" onclick="
        performOperation(' * ');
      ">
        *
      </button>
      <button class="buttons clear" onclick="
        calculation = '';
        showCalculation();
        localStorage.setItem('calculation', calculation);
      ">
        X
      </button>
      <button class="buttons" onclick="
        performOperation('0');
      ">
        0
      </button>
      <button class="buttons equals" onclick="
        calculation = eval(calculation);
        showCalculation();
        localStorage.setItem('calculation', calculation);
      ">
        =
      </button>
      <button class="buttons operations" onclick="
        performOperation(' / ');
      ">
        /
      </button>
    </div>

    <script src="scripts/calculator.js"></script>    
  </body>
</html>
